# .github/release.yml

# Documentation:
# https://docs.github.com/en/repositories/releasing-projects-on-github/automatically-generated-release-notes

changelog:
  exclude:
    labels:
      - "Ignore in Changelog"
    authors:
      - octocat
      - dependabot
  categories:
    - title: Breaking Changes 🗲
      labels:
        - "Breaking Change"
    - title: Exciting New Features 🎉
      labels:
        - "Exciting New Feature"
    - title: Enhancement
      labels:
        - "Enhancement"
    - title: Bug Fixes
      labels:
        - "🐞 Bug"
    - title: Other Changes
      labels:
        - "*"
