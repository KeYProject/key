static def gitRevParse(String args) {
    try {
        return "git rev-parse $args".execute().text.trim()
    } catch (Exception e) {
        return ""
    }
}

static def getDate() {
    return new Date().format('yyyyMMdd')
}

def gitRevision = gitRevParse('--short HEAD')
def gitBranch = gitRevParse('--abbrev-ref HEAD')

