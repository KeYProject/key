apply plugin: 'jacoco'

jacoco {
    toolVersion = '0.8.6'
}

subprojects {
    apply plugin: 'jacoco'

    jacocoTestReport {
        reports {
            html.enabled false
            xml.enabled true
            csv.enabled false
        }
    }

    testFast {
        finalizedBy jacocoTestReport
        jacoco {
            destinationFile = file("$buildDir/jacoco/test.exec")
        }
    }
}
