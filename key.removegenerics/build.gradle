plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version "7.1.0"
}

dependencies {
    implementation project(":key.core")
}

application {
    mainClass.set("de.uka.ilkd.key.util.removegenerics.Main")
}

shadowJar {
    archiveClassifier = "exe"
    archiveBaseName = "key.removegenerics"
}
