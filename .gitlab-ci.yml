compile:testFast:key.util:
  stage: ternary
  image: wadoon/key-test-docker:jdk14
  script:
    - javac -version
    - cd key
    - gradle --build-cache --continue :key.util:testFast
    - ls
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - build
      - .gradle
  artifacts:
    reports:
      junit:
        - "**/**/build/test-results/*/TEST-*.xml"

